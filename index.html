<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BetterDrink">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <title>BetterDrink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== Formulaire premier lancement =========================== -->
<section id="setupForm" class="hidden">
  <h1>Bienvenue sur BetterDrink 💧</h1>
  <p>Réponds à ces trois questions ; on calcule ton objectif.</p>

  <label>Genre :
    <select id="genre">
      <option value="H">Homme</option>
      <option value="F">Femme</option>
      <option value="X">Autre</option>
    </select>
  </label>

  <label>Poids (kg) :
    <input id="poids" type="number" min="20" max="300" required />
  </label>

  <label>Niveau d’activité :
    <select id="activite">
      <option value="sedentaire">Sédentaire</option>
      <option value="moderee" selected>Normale</option>
      <option value="intense">Sportive</option>
    </select>
  </label>

  <button onclick="validerFormulaire()">Calculer & utiliser</button>
</section>

<!-- ===== Page paramètres ======================================= -->
<section id="settingsPage" class="hidden">
  <h2>Paramètres</h2>

  <label style="display:block; margin:12px 0;">
    <input type="checkbox" id="notifToggle" onchange="toggleNotif(this.checked)" />
    Activer les notifications toutes les heures
  </label>

  <button onclick="ouvrirFormulaire()">🧮 Modifier mes objectifs</button>
  <button onclick="fermerParametres()">← Retour</button>
</section>

<!-- ===== Application principale ================================ -->
<main>
  <section id="mainApp" class="hidden">
    <h1>BetterDrink</h1>

    <p id="display">0 / 0 ml</p>

    <div class="bottle-container">
      <div class="bottle">
        <div class="water" id="waterLevel"></div>
      </div>
      <div class="graduation">
        <span id="g2">2000</span>
        <span id="g1">1000</span>
        <span>0</span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="addMl(50)">+ 1 Gorgée<br>(50 ml)</button>
      <button onclick="addMl(250)">+ 1 Verre<br>(250 ml)</button>
      <button onclick="undoLast()">↩️ Annuler</button>
      <button onclick="resetBottle()">🗑️ Vider</button>
      <button onclick="ouvrirParametres()">⚙️ Paramètres</button>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
